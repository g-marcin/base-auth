<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Example</title>


    <script src="https://unpkg.com/htmx.org@1.5.0"></script>

<link rel="stylesheet" href="./style.css">
</head>
<body>
  <a href="http://localhost:8080/private" hx-boost="true">Go to Private Route</a>
	<div class="horizontal-container">
	<!--  login -->
	
			<div>
			<h2>Login</h2>
				<form hx-post="/login" hx-target="#login-result">
		      <label for="username">Username:</label>
		      <input type="text" id="username" name="username" required>
		     <br>
		      <label for="password">Password:</label>
		      <input type="password" id="password" name="password" required>
		     <br>
		      <button type="submit">Login</button>
		     </form>
       </div>
       <div id="login-result"></div>
  <!-- register -->
       
			<div>
				<h2>Register</h2>
					 <form hx-post="/register" hx-target="#register-result">
						  <label for="username">Username:</label>
						  <input type="text" id="username" name="username" required>
						 <br>
						  <label for="password">Password:</label>
						  <input type="password" id="password" name="password" required>
						 <br>
						  <label for="repeat-password">Repeat Password:</label>
						  <input type="password" id="repeat-password" name="repeat-password" required>
						 <br>
						   <label for="email">Email:</label>
						  <input type="email" id="email" name="email" required>
						 <br>
						   <label for="repeat-password">Repeat Email:</label>
						  <input type="email" id="repeat-email" name="repeat-email" required>
						 <br>
						   <label for="repeat-password">Phone number:</label>
						  <input type="phone" id="phone" name="phone" required>
						 <br>
						  <button type="submit">Register</button>
			     </form>
   </div>
   <div id="register-result"></div>
   
   
	</div>
 



</body>
</html>
